<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Models Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Physics Modeling Tool</h1>

        <!-- === K-Penny Model === -->
        <div class="input-form">
            <h2>K-Penny Model</h2>
            <p class="formula-hint">Formula: E = (h²k²) / (2m) + V₀ sin²(πx/a)</p>

            <div class="input-row">
                <label for="a">Lattice Constant (a):</label>
                <input type="number" id="a" placeholder="Enter a (nm)">
            </div>

            <div class="input-row">
                <label for="v0">Potential (V₀):</label>
                <input type="number" id="v0" placeholder="Enter V₀ (eV)">
            </div>
        </div>

        <!-- === Boltzmann Transport === -->
        <div class="input-form">
            <h2>Boltzmann Transport</h2>
            <p class="formula-hint">Formula: j = n·q·μ·E</p>

            <div class="input-row">
                <label for="n">Carrier Density (n):</label>
                <input type="number" id="n" placeholder="Enter n (m⁻³)">
            </div>

            <div class="input-row">
                <label for="mu">Mobility (μ):</label>
                <input type="number" id="mu" placeholder="Enter μ (m²/V·s)">
            </div>
        </div>

        <!-- === Common Parameters === -->
        <div class="input-form">
            <h2>Common Parameters</h2>
            <p class="formula-hint">These values are used in both models.</p>

            <div class="input-row">
                <label for="m">Mass (m):</label>
                <input type="number" id="m" placeholder="Enter mass (kg)">
            </div>

            <div class="input-row">
                <label for="h">Planck Constant (h):</label>
                <input type="number" id="h" placeholder="Enter h (J·s)">
            </div>
        </div>

        <button class="submit-btn">Compute</button>

        <!-- === Results Section === -->
        <div class="results">
            <h2>Results</h2>
            <div class="result-card">Output will appear here...</div>
        </div>

        <a href="/contact" class="contact-link">Contact Me</a>
    </div>
</body>
</html>
